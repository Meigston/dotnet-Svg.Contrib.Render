language: csharp
solution: src/Svg.Contrib.Render.sln
install:
 - nuget restore src/Svg.Contrib.Render.sln
 - nuget install NUnit.Runners -Version 3.2.1 -OutputDirectory testrunner
script:
 - xbuild /p:Configuration=Release src/Svg.Contrib.Render.sln
 - mono ./testrunner/NUnit.Runners.3.2.1/tools/nunit-console.exe src/Svg.Contrib.Render.EPL.Tests/bin/Release/Svg.Contrib.Render.EPL.Tests.dll
 - mono ./testrunner/NUnit.Runners.3.2.1/tools/nunit-console.exe src/Svg.Contrib.Render.ZPL.Tests/bin/Release/Svg.Contrib.Render.ZPL.Tests.dll